<!DOCTYPE html>
<html lang="en">

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="robots" content="noindex" />

  <title>aeon-test</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="slick/slick.min.css" />
  <link rel="stylesheet" href="slick/slick-theme.min.css">

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="js/common.js"></script>
</head>

<body>

  <header id="header" class="header">
    <div class="header-left">
      <h1 class="header-logo"><img src="img/logo.svg" alt=""></h1>
      <nav class="header-menu">
        <ul class="header-menuArea">
          <li class="header-menuArea-item">ホーム</li>
          <li class="header-menuArea-item">ライブ配信</li>
          <li class="header-menuArea-item">講座動画</li>
          <li class="header-menuArea-item">カート</li>
          <li class="header-menuArea-item">お知らせ</li>
        </ul>
        <ul class="header-menuArea authc">
          <li class="header-menuArea-item">新規会員登録</li>
          <li class="header-menuArea-item">ログイン</li>
        </ul>
        <div class="header-sns">
          <p class="header-sns-ttl">Follow us</p>
          <ul class="header-snsArea">
            <li class="header-snsArea-item"><img src="img/twitter.svg" alt="twitter"></li>
            <li class="header-snsArea-item"><img src="img/facebook.svg" alt="FACEBOOK"></li>
            <li class="header-snsArea-item"><img src="img/line.svg" alt="LINE"></li>
          </ul>
        </div>
        <ul class="header-menuArea">
          <li class="header-menuArea-item">プライバシーポリシー</li>
          <li class="header-menuArea-item">お問い合わせ</li>
        </ul>
      </nav>
    </div>
    <div class="header-right">
      <div class="sp-nav isSp">
        <h1 class="header-logo"><img src="img/logo.svg" alt=""></h1>
        <ul class="header-authcArea">
          <li class="header-authcArea-item"><img src="img/icon-notice.svg">お知らせ</li>
          <li class="header-authcArea-item"><img src="img/icon-cart.svg" class="cart-img">カート</li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    <div class="contentsAra">
      <section class="contact">
        <div class="contact-form">
          <div class="contact-header">
            <h2>お問い合わせ</h2>
          </div>
          <div class="contact-body">
            <p>ご意見、ご質問、メッセージなど等々<br class="isSp">お気軽にお問い合わせください。</p>
            <form action="">
              <label>お名前</label>
              <div class="contact-name">
                <input type="text" name="n1" placeholder="漢字">
                <input type="text" name="n2" placeholder="カタカナ">
              </div>
              <label>メールアドレス</label>
              <div class="contact-email">
                <input type="text" name="email" placeholder="半角で入力">
                <input type="text" name="confirm-email" placeholder="確認">
              </div>
              <label>お問い合わせ内容</label>
              <div class="contact-message">
                <textarea name="message" rows="7" placeholder="お問い合わせ内容をご記入ください。"></textarea>
              </div>
              <p class="isPc">お問い合わせ内容をご記入ください。</p>
              <button type="submit" class="contact-submit">送信</button>
            </form>
          </div>
          <div class="contact-footer isPc">
            <p>入力に誤りがあります。</p>
            <p>各項目のエラー内容をご確認ください。</p>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer id="footer">
    <div class="ft-inner">
      <div class="sns isSp">
        <h1><img src="img/logo02.svg" alt="イオンカルチャークラブ"></h1>
        <p>Follow us</p>
        <ul class="sns-list">
          <li class="sns-list-item"><img src="img/twitter.svg" alt=""></li>
          <li class="sns-list-item"><img src="img/facebook.svg" alt=""></li>
          <li class="sns-list-item"><img src="img/line.svg" alt=""></li>
        </ul>
      </div>
      <div class="copy">
        &copy;AEON CULTURE CLUB
      </div>
    </div>
    <nav class="ft-f-navi isSp">
      <ul class="nav-list">
        <li class="nav-list-item"><img src="img/home.svg" alt="" class="item01">ホーム</li>
        <li class="nav-list-item"><img src="img/live.svg" alt="" class="item02">ライブ配信</li>
        <li class="nav-list-item"><img src="img/video.svg" alt="" class="item03">講座動画</li>
        <li class="nav-list-item"><img src="img/registration.svg" alt="" class="item04">会員登録</li>
        <li class="nav-list-item"><img src="img/other.svg" alt="" class="item05">その他</li>
      </ul>
    </nav>
  </footer>
  <script src="slick/slick.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
